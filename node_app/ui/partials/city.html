<!-- Header -->
<div ng-include src="'partials/header1.html'"></div>

<div class="jumbotron">
    <div class="container">
            <h1 class='text-center intro'>MyCity - Vancouver</h1>
            <p class='lead text-center'>City Information based on 311 Open Data</p>
    </div>
</div>
<div class="container">

    <div class="row section">
        <div class="col-lg-12">
            <p>Choose a local area to see its information</p>

            <ul class="la">
                <li class="la" ng-repeat="local in localAreas">
                        <a href="#/local2/{{local.localAreaName}}/{{local.localAreaId}}" class="btn btn-default btn-xs"><strong>{{local.localAreaName}}</strong></a>
                </li>
            </ul>
        </div>
    </div>

    <div ng-include src="'partials/footer.html'"></div>

</div>
<!-- /.container -->
